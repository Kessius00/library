<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./img/library-svgrepo-com.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anek+Devanagari&display=swap');
    </style>
</head>
<body style="font-family: 'Anek Devanagari', sans-serif;">
    <div class="full-page-grid">
        <div class="header">
            <div>
                <img src="./img/library-svgrepo-com.svg" alt="Library building icon">
                <h1>Library</h1>
            </div>
            <button>Login</button>
        </div>

        <div class="book-grid">
            <div class="bookinfo">
                <div class="title">Sounds of Solitude</div>
                <div class="author">author: Patrick Wuhman</div>
                <div class="pages-read">page: 233</div>
                <div class="total-pages">total pages: 778</div>
                <div class="completed">completed: false</div>
                <button>Edit</button>
            </div>

            <div class="newBookForm">
                <form action="get" id="bookForm">
                    <h2>What book?</h2>
                    <input type="text" placeholder="Title" id="title" required>
                    <input type="text" placeholder="Author" id="author" required>
                    <input type="number" name="completedPages" id="completedPages" max="99999999" placeholder="Completed pages" required>
                    <input type="number" name="totPages" id="totPages" max="99999999" placeholder="Total pages" required>
                <div>
                        <button id="cancel">Cancel</button>
                        <input id="submit" type="submit"> 
                    </div>

                    

    
                </form>
            </div>
    
            
        </div>

        <div class="sidebar">
            <h1>Collection</h1>
            <button class="addBook">Add Book +</button>
            <div class="line"></div>
            <div class="amountBooks">
                Amount of Books
                <p>23032</p>
            </div>
            <div class="booksCompleted">
                Books Completed
                <p>232</p>
            </div>
            
        </div>

       


        <!-- <div class="footer">
            <p>Made By <a href="https://github.com/Kessius00" target="_blank">Kessius</a>!</p>
        </div> -->
    </div>
</body>
</html>
