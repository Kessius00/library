<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- Adding fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <h1 style="font-size: 3rem; padding: 20px;">Hi this is a library</h1>
    <div class="paragr">
        <p>So this is a library</p>
        <button class="btn new_book">New book</button>
    </div>
    <div class="books-layout"></div>
    <div class="popUpform" style="border: #222222 dashed 4px;">
        <div class="form">
            <form action="./script.js" class="formContainer">
                <h2 style="font-size: 2rem; padding: 10px;">What book?</h2>
                <div class="forminputs">
                    <label for="bookName">Bookname</label>
                    <input type="text" name="BookName" id="BookName" placeholder="Book">
                    <label for="AuthorName">Authorname</label>
                    <input type="text" name="AuthorName" id="AuthorName" placeholder="Author">
                    <label for="pagesRead">Pages_read</label>
                    <input type="number" name="pagesRead" id="pagesRead" placeholder="Pages">
                    <label for="didRead">Did_read</label>
                    <input type="checkbox" name="didRead" id="didRead">

                    <button type="submit" class="btn submitBtn">Submit</button>
                    <button class="btn cancelBtn" style="background-color: #fe0000; border: none;">X</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
